<br>

	<div>
    <video style="border-radius:2px" id="video" autoplay></video>
    </div>

    <p id="predictionContainer" class="card-text"></p>

<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<script>

let model = null; (1)
async function main() {
    // Initialize MobileNet and wait for is to load all it's required data files over the internet
    model = await mobilenet.load(); (2)
    await startCamera(); (3)
}
main();

  async function startCamera() {
    let videoElement = document.getElementById("video"); (1)
    const camera = await tf.data.webcam(videoElement); (2)

    setInterval(async () => { (3)
        const image = await camera.capture(); (4)
        let predictions = await model.classify(image); (5)

        console.log(predictions); (6)

        document.getElementById('predictionContainer').innerHTML = `
        
         <span class="badge rounded-pill text-light bg-primary">${predictions[0].className}</span>

        `


        const logits = await model.infer(image); (7)
        logits.print();
    }, 1000);
}
      </script>
